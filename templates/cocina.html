<!doctype html>
<html lang="es">
<head><meta charset="utf-8"><title>Cocina</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"></head>
<body class="container mt-4">
  <h1 class="mb-4">ðŸ“‹ Pedidos en Cocina</h1>
  {% for p in pedidos %}
    <div class="card mb-3">
      <div class="card-body">
        <h5>Mesa {{ p.mesa_id }} â€” Total ${{ p.total }} â€” ID: {{ p.id }}</h5>
        <ul>
          {% for it in p.item %}
            <li>{{ it.nombre }} x{{ it.cantidad }}</li>
          {% endfor %}
        </ul>
        <button class="btn btn-success" onclick="finalizar({{ p.id }})">âœ… Finalizar</button>
      </div>
    </div>
  {% else %}
    <p>No hay pedidos activos.</p>
  {% endfor %}

<script>
async function finalizar(id){
  if(!confirm('Finalizar pedido?')) return;
  const res = await fetch(`/cocina/finalizar/${id}`,{method:'POST'});
  const data = await res.json();
  alert(data.message);
  location.reload();
}
</script>
</body>
</html>
