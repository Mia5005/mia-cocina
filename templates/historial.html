<!doctype html>
<html lang="es">
<head><meta charset="utf-8"><title>Historial</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"></head>
<body class="container mt-4">
  <h1 class="mb-4">📜 Historial de Pedidos</h1>
  {% for h in historial %}
    <div class="card mb-3">
      <div class="card-body">
        <h5>Mesa {{ h.mesa_id }} — Total: ${{ h.total }}</h5>
        <p>{{ h.timestamp }}</p>
        <ul>
          {% for it in h.items %}
            <li>{{ it.nombre }} x{{ it.cantidad }}</li>
          {% endfor %}
        </ul>
      </div>
    </div>
  {% else %}
    <p>No hay historial.</p>
  {% endfor %}
  <a href="/admin" class="btn btn-secondary">Volver Admin</a>
</body>
</html>
